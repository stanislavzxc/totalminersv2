{% extends 'base.html'%}

{% block content %}
<style>
    .form-column label {
        display: block;
        margin-bottom: 5px;
    }

    .form-column input {
        width: 50%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }
</style>
<h1>New discount</h1>
<form method="POST" action="{{url_for('discounts_router.new_discount')}}">
    <div class="form-group">
        <label for="user_id">User ID</label>
        <input type="number" class="form-control" id="user_id" name="user_id" placeholder="Enter User ID">
    </div>

    <div class="form-group">
        <label for="miner_id">Miner ID</label>
        <input type="number" class="form-control" id="miner_id" name="miner_id" placeholder="Enter Miner ID">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="applies_to_electricity" name="applies_to_electricity">
        <label class="form-check-label" for="applies_to_electricity">Applies to Electricity</label>
    </div>

    <div class="form-group">
        <label for="discount_percentage">Discount Percentage</label>
        <input type="number" step="0.01" class="form-control" id="discount_percentage" name="discount_percentage" placeholder="Enter Discount Percentage">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="is_active" name="is_active" checked>
        <label class="form-check-label" for="is_active">Is Active</label>
    </div>

    <div class="form-group">
        <label for="expiration_date">Expiration Date</label>
        <input type="datetime-local" class="form-control" id="expiration_date" name="expiration_date">
    </div>

    <button class="btn btn-primary rounded-pill px-3" type="submit">Create Discount</button>
</form>
{% endblock%}
