{% extends 'base.html' %}

{% block content %}
<div >
    <h2 style="margin-left: 3%;">Подключение физического воркера для пользователя: {{email}}</h2>
    <form method="post">
        <div class="form-container">
            <div class="form-column">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name">

                <label for="donor">ID Физического воркера:</label>
                <input type="text" id="donor" name="donor">

                <label for="hashrate">Хэшрейт (мин.значение = 4294967296 т.е 4.29 GH/S):</label>
                <input type="text" id="hashrate" name="hashrate">
            </div>
            <div class="btn-container">
                <button class="btn btn-success rounded-pill px-3" type="submit">Создать</button>
            </div>
        </div>
    </form>
</div>

<style>
    .form-container {
        display: flex;
        flex-wrap: wrap;
        margin-left: 2%;
    }
    .form-column {
        flex: 1;
        min-width: 300px;
        padding: 10px;
    }
    .form-column input {
        width: 50%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }
    .form-column label {
        display: block;
        margin-bottom: 5px;
    }

    .btn-container {
        width: 100%;
        margin-top: 20px;
        margin-left: 1%;
    }
</style>

{% endblock %}
