{% extends 'base.html' %}

{% block content %}
<style>
    .form-column input {
        width: 50%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
    }

    .form-column label {
        display: block;
        margin-bottom: 5px;
    }
</style>
<div>
    <h2>Подключение boundary воркера для пользователя: {{email}}</h2>
    <form method="post">
        <div class="form-group">
            <label for="name">Имя</label>
            <input type="text" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="donor">ID Источника</label>
            <input type="text" class="form-control" id="donor" name="donor">
        </div>
        <div class="form-group">
            <label for="item_id">ID Товара</label>
            <input type="text" class="form-control" id="item_id" name="item_id">
        </div>
        <div class="form-group">
            <label for="hashrate">Хэшрейт (мин 4.29 GH/S или 4294967296 H/S)</label>
            <input type="text" class="form-control" id="hashrate" name="hashrate">
        </div>
        <button class="btn btn-primary rounded-pill px-3" type="submit">Создать</button>
    </form>
</div>
{% endblock %}
