<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Miner admin panel</title>
    <script src="https://getbootstrap.com/docs/5.3/assets/js/color-modes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="overflow-x: hidden;">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<div class="container-xxl">
    <header class="p-3 mb-3 border-bottom">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="{{ url_for('users_router.index') }}" class="nav-link px-2 link-body-emphasis">
                        Пользователи
                    </a>
                </li>

                <li>
                    <a href="{{ url_for('employees_router.index') }}" class="nav-link px-2 link-body-emphasis">
                        Сотрудники
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('buy_requests_router.index') }}" class="nav-link px-2 link-body-emphasis">
                        Покупки
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('billings_router.index') }}" class="nav-link px-2 link-body-emphasis">
                        Оплаты
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('tickets_router.index') }}" class="nav-link px-2 link-body-emphasis">
                        Тикеты
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('feedbacks_router.index') }}" class="nav-link px-2 link-body-emphasis">
                        Обратные связи
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('miners_items_categories_router.index') }}"
                       class="nav-link px-2 link-body-emphasis">
                        Категории майнеров
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('miners_router.index') }}" class="nav-link px-2 link-body-emphasis">
                        Майнеры
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('discounts_router.index') }}" class="nav-link px-2 link-body-emphasis">
                        Скидки
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('settings_router.index') }}" class="nav-link px-2 link-body-emphasis">
                        Настройки
                    </a>
                </li>
            </ul>
            <a>{{ username }}</a>
            <div class="dropdown text-end">
                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">Настройки</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="{{ url_for('logout') }}">Выйти</a></li>
                </ul>
            </div>
        </div>
    </header>
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
